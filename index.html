<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fylo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&family=Rubik:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>
  <navigation class="navigation-main-div">

    <img src="images/logo.svg" alt="fylo-logo" class="fylo-logo">
    <ul class="nav-list">
      <li>  Features</li>
      <li>Team</li>
      <li>Sign in</li>
    </ul>
  </navigation>
  <section class="page-one">

    <div class="page-one-heading-para-and-input">
      <h1 class="page-one-heading"> All your files in one secure location, accessible anywhere.</h1>
      <p class="page-one-para"> Fylo stores your most important files in one secure location. 
        Access them wherever you need, share and collaborate with friends, 
        family, and co-workers.</p>

        <input type="text" placeholder="Enter your email" class="input">
        <button class="get-started-button"> Get started</button>
    </div>
    <img class="page-one-img" src="images/illustration-1.svg" alt="illustration-1-img">
  </section>
  <footer></footer>
</html>
